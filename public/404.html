<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
    <style>
  body{
    background:#ffffff;
    color: #191919;
    text-align: center;
    font:1em/1.4 Arial,Helvetica,sans-serif;
    }
    .error-page-inner{
      float:left;
      padding:3.75em 0 0 0;
      width:100%;
      }
      .error-page-inner H1.error-code{
        background:transparent url("/assets/error-image.png") no-repeat center center;
        color:#ffffff;
        display:inline-block;
        font-size:5em;
        font-style:normal;
        height:3.93em;
        line-height:3.45em;
        margin:0 0 0.78em 0.22em;
        padding:0 0 0 0.38em;
        width:3.93em;
        }
      .error-page-inner .content{
        border-top:1px solid #e5e5e5;
        float:left;
        padding:4em 0 1.9em 0;
        width:100%;
        }
        .error-page-inner .content .container{
          margin:0 auto;
          width:1167px;
          }
          .error-page-inner .content .container .content-text,
          .error-page-inner .content .container .content-button{
            float:left;
            padding:0 3em 0 0;
            width:47.9%;
            }
          .error-page-inner .content .container .content-button{
            padding:0;
            }
            .error-page-inner .content .container .content-text P{
              color:#8c8c8c;
              font-size:1.2em;
              margin:0;
              padding:0.8em 0 0 0;
              }
            .error-page-inner .content .container .content-button A{
              background:transparent url("/assets/red-right-arrow.png") no-repeat 90% 50%;
              border:1px solid #ec4445;
              color:#ec4445;
              float:right;
              font-size:0.9em;
              font-weight:bold;
              padding:1em 3.65em 1em 2.6em;
              text-decoration:none;
              text-transform:uppercase;
              width:auto;
              }
              .error-page-inner .content .container .content-button A:hover{
                background:transparent url("/assets/grey-right-arrow.png") no-repeat 90% 50%;
                border:1px solid #777777;
                color:#777777;
                }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="error-page-inner">
      <h1 class="error-code">400</h1>
    <div class="content">
      <div class="container">
        <div class="content-text">
          <p>The page you were looking for doesn't exist. You may have mistyped the address or the page may have moved.</p>
          <p>If you are the application owner check the logs for more information.</p>
        </div>
        <div class="content-button">
          <a href="#" class="backhome">Back to homepage</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
