<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <style>
    .body-innerwrapper::after{
      background:rgba(0, 0, 0, 0.8) none repeat 0 0;
      content:"";
      height:0;
      opacity:0;
      position:absolute;
      top:0;
      transition:opacity 0.5s ease 0s, width 0.1s ease 0.5s, height 0.1s ease 0.5s;
      width:0;
      z-index:999;
      }
    .error-page-inner{
      display:table;
      height:100%;
      min-height:100%;
      padding:60px 0 0 0;
      text-align:center;
      width:100%;
      }
      .error-code{
        background:rgba(0, 0, 0, 0) url("/assets/error-image.png") no-repeat 0 0 / 100% auto;
        color:white;
        display:inline-block;
        font-size:80px;
        font-weight:bold;
        height:314px;
        line-height:275px;
        margin:0 0 63px 0;
        padding:0 0 0 30px;
        text-align:center;
        width:285px;
        }
      .error-page-inner > div{
        display:table-cell;
        vertical-align:middle;
        }
      .error-page-inner .content{
        border-top:1px solid #e5e5e5;
        display:inline-block;
        padding:68px 0 30px 0;
        width:100%;
        }
      .error-page-inner .container{
        display:table;
        margin:auto;
        padding:0 15px;
        width:1200px;
        }
      .error-message{
        clear:both;
        color:#8c8c8c;
        font-family:"arial";
        font-size:20px;
        margin:0.5em 0.8em 0 0.8em;
        padding:0;
      }
    .pull-left{
        float:left;
      }
    .backhome{
      border:1px solid;
      color:#ec4445;
      font-size:14px;
      font-weight:600;
      letter-spacing:2px;
      line-height:18px;
      padding:14px 29px;
      text-transform:uppercase;
      }
      .backhome:hover{
        background:#e4e4e4;
        border:1px solid #e4e4e4;
        color:#ffffff;
        }
      .backhome i{
        font-size:24px;
        text-transform:none;
        }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="body-innerwrapper">
    <div class="error-page-inner">
      <h1 class="error-code">404</h1>
      <div class="content">
        <div class="container">
          <p class="error-message pull-left">The page you were looking for doesn't exist.</p>
          <p class="error-message pull-left">You may have mistyped the address or the page may have moved.</p>
          <p class="error-message pull-left">If you are the application owner check the logs for more information.</p>
          <a title="HOME" href="/t/vina_zonker/" class="backhome pull-right">Back to homepage<i class="fa fa-angle-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
