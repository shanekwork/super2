<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <style>
    body{
      color: #191919;
      text-align: center;
      font:1em/1.4 Arial,Helvetica,sans-serif;
      }
    div.dialog{
      background:none;
      border:0.4em solid #ec4445;
      margin:4em auto 0;
      padding:3em 3em 3em 5em;
      position:relative;
      text-align:left;
      width:25em;
      }
      img{
        background:#ffffff;
        border:0.5em solid #ffffff;
        border-radius:100%;
        float:left;
        left:-4.5em;
        position:absolute;
        top:-1.5em;
        }
      h1{
        color:#191919;
        display:block;
        font-size:1.2em;
        font-style:italic;
        line-height:1.5em;
        margin:0 0 2em 0;
        text-align:center;
        width:100%;
      }
      body p{
        color:#191919;
        display:block;
        font-size:0.8em;
        margin:0 0 0.3em 0;
        padding:0;
        text-align:center;
        width:100%;
      }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <img src="/assets/alertBig-icon.png" alt="Alert icon">
    <h1>We're sorry, but something went wrong.</h1>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
 
</body>
</html>
